<html>

<body>
    <div class="form-container">
        <form action="submit">
            <h1>Student Login</h1>
            <input type="text" name="username" id="username" [(ngModel)]="jwtRequest.username" placeholder="Username" required>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="jwtRequest.password" required>
            <br>
            <button (click)="login()">Login</button>
        </form>
    </div>
</body>

</html>
