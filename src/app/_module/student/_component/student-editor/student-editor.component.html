<html>
    <head>
        <title>Loyola College | Admin Dashboard | Student Details</title>
    </head>

    <div class="nav-bar">
        <div class="left-navbar">
            <a href="/admin-page/student-editor">Student Details</a>
            <a href="/admin-page/auth-editor">Authentication Details</a>
            <a href="/admin-page/election-editor">Election Details</a>
            <a href="/admin-page/candidate-editor">Candidates Details</a>
            <a href="/admin-page/election-result">Election Result Details</a>
        </div>
        <div class="top-navbar">
            <div class="top-nav-heading">
                <a href="/admin-page"><h1>Admin Dashboard</h1></a>
            </div>

            <div class="top-nav-btns">
                <a href="/home" class="home-btn">HOME</a>
            <a href="/home" class="logout-btn">LOGOUT</a>
            </div>
        </div>

        <div class="students-page-cantainer">
            <div class="students-nav">
                <div class="heading">
                    <h1>Students</h1>
                </div>

                <div class="filter-and-btn">
                    <button class="add-student-btn">Add Student</button>
                    
                    <select name="degreeType" id="degreeType">
                        <option [ngValue]="undefined" selected disabled>Degree Type</option>
                        <option *ngFor="let degreeType of degreeTypeOptions" [value]="degreeType">{{degreeType}}</option>
                    </select>
                    <select name="department" id="department">
                        <option [ngValue]="undefined" selected disabled>Department</option>
                        <option *ngFor="let department of departmentOptions" [value]="department">{{department}}</option>
                    </select>
                    <select name="admissionYear" id="admissionYear">
                        <option [ngValue]="undefined" selected disabled>Admission Year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>|
                    <input type="text" name="deptNo" id="deptNo" placeholder="Student Dept. No.." required>
                    <a href=""><img src="assets/candidate-editor/search-icon.png" alt="search-icon"></a>
                </div>
            </div>
            <div class="students-container">
                <div class="students-grid-container">
                    <ng-container>
                        <div class=" student-grid">
                            <div class="section student-profile">
                                <img src="assets/student-editor/student-profile.png" alt="profile-img" class="profile-img">
                                <p>Department No: {{studentResponse.deptNo}}</p>
                            </div>
                            <div class="section student-info">
                                <p>Name:{{studentResponse.studentName}}</p>
                                <p>Date of Birth: {{studentResponse.dateOfBirth}}</p>
                                <p></p>
                                <p></p>
                            </div>                            
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</html>
